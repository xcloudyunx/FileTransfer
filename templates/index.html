<!DOCTYPE html>
<html>
    <head>
        <title>File Transfer</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>File Transfer</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="password">
            <input type="submit">
        </form>
    </body>
</html>
